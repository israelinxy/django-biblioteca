{% extends 'base/base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}

<h2>¿Estás seguro de que quieres eliminar "{{ libro.titulo }}"?</h2>

<form method="POST" action="{% url 'gestion_libros:libro_delete' libro.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si</button>
</form>

<p><a href="{% url 'gestion_libros:libro_list' %}" class="btn btn-secondary">Cancelar</a></p>

{% endblock %}
