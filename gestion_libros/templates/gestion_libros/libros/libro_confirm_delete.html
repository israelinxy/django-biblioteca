{% extends 'base/base.html' %}

{% load i18n %}

{% block title %}{% trans "Eliminar Libro" %}{% endblock %}

{% block content %}

<h2>{% blocktrans with titulo=libro.titulo %}¿Estás seguro de que quieres eliminar "{{ titulo }}"?{% endblocktrans %}</h2>

<form method="POST" action="{% url 'gestion_libros:libro_delete' libro.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Sí" %}</button>
</form>

<p><a href="{% url 'gestion_libros:libro_list' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a></p>

{% endblock %}
