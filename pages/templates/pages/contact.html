{% extends "base/base.html" %}

{% block content %}

<h2>Contacto</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{% if message.tags %} {{ message.tags }} {% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message"></textarea>
    <button type="submit">Enviar</button>
</form>

{% endblock %}
